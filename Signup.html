<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
</head>
<body>
    <h1 class="h1_page" style="margin-top: 75px;">Join Us</h1>
    <div class="bodylog">
     
        <section class="sectionlog">
            <div class="signin">
                <div class="content">
                    <h2>Sign Up</h2>
                    <div class="form">
                        <form id="signupForm" class="form">
                            <div class="inputBox">
                                <input type="text" required placeholder="Omar_Diab"> <i>Full Name</i>
                            </div>
                            <div class="inputBox">
                                <input type="email" required placeholder="Omar_Diab@example.com"> <i>Email</i>
                            </div>
                            <div class="inputBox">
                                <input type="password" required> <i>Password</i>
                            </div>
                            <div class="inputBox">
                                <input type="password" required> <i>Confirm Password</i>
                            </div>
                            <div class="links">
                                <a href="login.html">Login</a>
                            </div>
                            <div class="inputBox" id="signupbtn">
                                <input type="submit" value="Sign Up">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
